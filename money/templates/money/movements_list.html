{% extends "base.html" %}

{% block content %}
	<h1>Movements</h1>

	<table class="table table-striped">
		<thead>
			<tr>
				<th>Date</th>
				<th>Description</th>
				<th>Category</th>
				<th>Amount</th>
				<th>Balance</th>
			</tr>
		</thead>
		<tbody>
			{% for movement in movements %}
				<tr>
					<td>{{ movement.date }}</td>
					<td>{{ movement.description }}</td>
					<td>{{ movement.category }}</td>
					<td>{{ movement.amount }}</td>
					<td>{{ movement.current_balance }}</td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
{% endblock %}
